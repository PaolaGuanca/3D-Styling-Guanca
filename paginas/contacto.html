    <section>
		  <article>
			<div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Formulario de Contacto</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@mail.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <p><strong>Sección:</strong></p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Productos
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Personalizados
        </label>
      </div>

      <select class="form-select" aria-label="Default select example">
        <option selected>Productos para:</option>
        <option value="1">Niños</option>
        <option value="2">Adolescentes</option>
        <option value="3">Adultos</option>
      </select>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Suscribirse a novedades</label>
      </div>

      <input type="submit" value="ENVIAR">
      <input type="reset" value="RESETEAR">
